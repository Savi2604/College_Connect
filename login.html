<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f0f7f7; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        .login-card { 
            background: white; 
            padding: 60px 40px 40px 40px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 450px; 
            text-align: center;
            position: relative;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Enge text-ah "Login Page" nu mathi irukkaen */
        .top-bar {
            background: #008080;
            color: white;
            padding: 15px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            border-radius: 20px 20px 0 0;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .logo-container {
            margin-top: 20px;
            margin-bottom: 15px;
        }
        .logo-container i {
            font-size: 70px;
            color: #008080;
        }

        h2 { color: #333; margin: 10px 0; font-size: 28px; }
        .subtitle { color: #777; font-size: 14px; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 18px; top: 18px; color: #008080; font-size: 18px; }
        
        input { 
            width: 100%; 
            padding: 18px 15px 18px 55px; 
            border: 2px solid #eee; 
            border-radius: 12px; 
            box-sizing: border-box; 
            outline: none; 
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus { border-color: #008080; background: #f9ffff; }

        .btn-login { 
            width: 100%; 
            background: #008080; 
            color: white; 
            padding: 18px; 
            border: none; 
            border-radius: 12px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0, 128, 128, 0.2);
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-login:hover { background: #006666; transform: translateY(-2px); }

        .links { margin-top: 25px; font-size: 15px; color: #666; }
        .links a { color: #008080; text-decoration: none; font-weight: bold; }

        .bg-icon {
            position: fixed;
            top: 10%;
            font-size: 250px;
            color: rgba(0, 128, 128, 0.03);
            z-index: -1;
        }
    </style>
</head>
<body>

<i class="fas fa-university bg-icon"></i>

<div class="login-card">
    <div class="top-bar">Login Page</div>
    
    <div class="logo-container">
        <i class="fas fa-graduation-cap"></i> 
    </div>

    <h2>Welcome!</h2>
    <p class="subtitle">Enter your ID and password to access</p>

    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="logID" placeholder="User ID">
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="logPass" placeholder="Password">
    </div>

    <button class="btn-login" onclick="login()">Login</button>
    
    <div class="links">
        Don't have an account? <a href="register.html">Register Now</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZOJh_a5oDaKluV3IU6Ly2o7PlTlSEbhQ",
        authDomain: "college-connect-2cd42.firebaseapp.com",
        databaseURL: "https://college-connect-2cd42-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "college-connect-2cd42",
        storageBucket: "college-connect-2cd42.firebasestorage.app",
        messagingSenderId: "16394931571",
        appId: "1:16394931571:web:38b8abc12ec26d7dc50906"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.login = async function() {
        const id = document.getElementById('logID').value.trim();
        const pass = document.getElementById('logPass').value;

        if(!id || !pass) { alert("ID and Password fill pannunga!"); return; }

        try {
            const userRef = ref(db, `users/${id}`);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                if (userData.password === pass) {
                    sessionStorage.setItem("isLoggedIn", "true");
                    sessionStorage.setItem("role", userData.role || "student");
                    sessionStorage.setItem("studentID", id);
                    sessionStorage.setItem("userName", userData.name || "User");
                    sessionStorage.setItem("dept", userData.dept || (userData.role === 'admin' ? 'ADMIN' : 'All'));
                    sessionStorage.setItem("year", userData.year || "All");

                    if (userData.role === "admin") {
                        window.location.href = "admin/index.html"; 
                    } else {
                        window.location.href = "student/index.html"; 
                    }
                } else { alert("Wrong Password!"); }
            } else { alert("User ID not found!"); }
        } catch (error) { alert("Login Failed!"); }
    }
</script>
</body>
</html>
