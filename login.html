<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 60px 40px 40px 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; position: relative; }
        
        /* Image-la neenga ketta maari Header Style */
        .top-bar { 
            background: #008080; 
            color: white; 
            padding: 15px; 
            position: absolute; 
            top: 0; 
            left: 0; 
            right: 0; 
            border-radius: 20px 20px 0 0; 
            font-weight: bold; 
            font-size: 18px; 
            text-transform: uppercase; 
        }

        .logo-container { margin-top: 20px; margin-bottom: 15px; }
        .logo-container i { font-size: 70px; color: #008080; }
        
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 18px; top: 18px; color: #008080; font-size: 18px; }
        
        input { width: 100%; padding: 18px 15px 18px 55px; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 16px; }
        
        /* Login Page Hint in RED */
        .hint-red {
            font-size: 11px;
            color: #ff0000;
            margin-bottom: 15px;
            text-align: left;
            font-weight: bold;
        }

        .btn-login { width: 100%; background: #008080; color: white; padding: 18px; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .links { margin-top: 25px; font-size: 15px; color: #666; }
        .links a { color: #008080; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="top-bar">College Connect Login</div>
    <div class="logo-container"><i class="fas fa-graduation-cap"></i></div>
    <h2>Welcome Back</h2>
    
    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="logID" placeholder="User ID">
    </div>
    
    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="logPass" placeholder="Password">
    </div>

    <div class="hint-red">Min 6 chars, start with alphabet, must include a special char (!@#$%^&*_).</div>

    <button class="btn-login" onclick="login()">Login</button>
    <div class="links">Don't have an account? <a href="register.html">Register Now</a></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZOJh_a5oDaKluV3IU6Ly2o7PlTlSEbhQ",
        authDomain: "college-connect-2cd42.firebaseapp.com",
        databaseURL: "https://college-connect-2cd42-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "college-connect-2cd42",
        storageBucket: "college-connect-2cd42.firebasestorage.app",
        messagingSenderId: "16394931571",
        appId: "1:16394931571:web:38b8abc12ec26d7dc50906"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.login = async function() {
        const id = document.getElementById('logID').value.trim().toUpperCase();
        const pass = document.getElementById('logPass').value;

        if(!id || !pass) { alert("Please enter User ID and Password."); return; }

        // --- UPDATED REGEX WITH UNDERSCORE ---
        const strongPassRegex = /^[A-Za-z](?=.*[!@#$%^&*_])(?=.{5,})/;
        
        if (!strongPassRegex.test(pass)) {
            alert("Invalid Password Format!\nIt must start with an alphabet, have at least 6 characters, and contain a special character (like _).");
            return;
        }

        try {
            const userRef = ref(db, `users/${id}`);
            const snapshot = await get(userRef);
            if (snapshot.exists()) {
                const userData = snapshot.val();
                if (userData.password === pass) {
                    sessionStorage.setItem("isLoggedIn", "true");
                    sessionStorage.setItem("studentID", id);
                    sessionStorage.setItem("userName", userData.name);
                    sessionStorage.setItem("role", userData.role);
                    window.location.href = (userData.role === "admin") ? "admin/index.html" : "student/index.html";
                } else { alert("Incorrect password!"); }
            } else { alert("User not found!"); }
        } catch (e) { alert("Login failed due to connection error."); }
    }
</script>
</body>
</html>
