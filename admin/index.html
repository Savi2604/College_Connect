<!DOCTYPE html>
<html>

<head>
    <title>Admin Panel - GCEE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/modern-ui.css">
    <style>
        body {
            padding-top: 80px;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .admin-card {
            background: var(--card-bg-light);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: 0.3s;
            position: relative;
            border: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .admin-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(0, 128, 128, 0.15);
        }

        .admin-card i {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .admin-card h3 {
            color: var(--text-light);
            font-size: 16px;
            font-weight: 600;
        }

        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ef4444;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            display: none;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="dynamic-bg"></div>

    <nav class="navbar">
        <a href="#" class="nav-brand"><i class="fas fa-user-shield"></i> Admin Console</a>

        <div class="nav-links">


            <div class="profile-menu">
                <div class="profile-btn">
                    <div class="avatar-initial" id="adminAvatar">A</div>
                    <span id="adminName" style="font-weight: 600;">Administrator</span>
                    <i class="fas fa-chevron-down" style="font-size: 12px;"></i>
                </div>
                <div class="dropdown-content">
                    <div class="dropdown-header">
                        <small style="opacity: 0.7;">Signed in as</small><br>
                        <strong id="adminId">Admin</strong>
                    </div>
                    <a href="#" class="dropdown-item" onclick="handleLogout()" style="color: #ef4444;"><i
                            class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard-container" style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <div class="admin-grid">
            <a href="upload-attendance.html" class="admin-card">
                <i class="fas fa-user-check"></i>
                <h3>Upload Attendance</h3>
            </a>
            <a href="post-announcement.html" class="admin-card">
                <i class="fas fa-bullhorn"></i>
                <h3>Post Announcement</h3>
            </a>
            <a href="upload-marks.html" class="admin-card">
                <i class="fas fa-file-invoice"></i>
                <h3>Upload Marks</h3>
            </a>

            <a href="./advisor-leave.html" class="admin-card">
                <div id="leaveBadge" class="badge">0</div>
                <i class="fas fa-envelope-open-text"></i>
                <h3>Leave Requests</h3>
            </a>

            <a href="upload-notes.html" class="admin-card">
                <i class="fas fa-book"></i>
                <h3>Upload Notes</h3>
            </a>
        </div>
    </div>

    <script src="../js/ui.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { checkSession } from "../js/auth.js";

        // Yellow lines varaama irukka indha config mandatory [cite: 2026-01-15]
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Bind logout to window for HTML onclick
        window.handleLogout = function () {
            sessionStorage.clear();
            window.location.replace("../login.html");
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- SESSION CHECK ---
        const user = checkSession('admin');
        if (!user) {
            window.location.href = "../login.html";
        } else {
            document.getElementById('adminName').innerText = user.name || "Administrator";
            document.getElementById('adminId').innerText = user.id || "Admin";
            document.getElementById('adminAvatar').innerText = (user.name || "A").charAt(0).toUpperCase();
        }

        // Logic to update Red Badge [cite: 2026-01-15]
        const advDept = sessionStorage.getItem("dept") || "IT";
        const advYear = sessionStorage.getItem("year") || "3";

        function updateBadge() {
            const leaveRef = ref(db, 'leaverequests/');
            onValue(leaveRef, (snapshot) => {
                let count = 0;
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const data = child.val();
                        if (data.status === "Pending" && data.dept === advDept && data.year === advYear) {
                            count++;
                        }
                    });
                }
                const badgeElement = document.getElementById('leaveBadge');
                if (count > 0) {
                    badgeElement.innerText = count;
                    badgeElement.style.display = "flex"; // Alignment fix for text centering
                } else {
                    badgeElement.style.display = "none";
                }
            });
        }

        updateBadge();
    </script>
</body>

</html>
