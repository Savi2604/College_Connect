<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCE Erode - Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #f8fafc; /* Professional light background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Professional Gradient Header */
        .header { 
            background: linear-gradient(135deg, #008080 0%, #00ced1 100%); 
            color: white; 
            padding: 40px 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            position: relative;
            box-shadow: 0 4px 12px rgba(0, 128, 128, 0.15);
        }

        .header h2 { 
            font-size: 1.3rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
            text-align: center;
        }

        .logout-btn {
            position: absolute;
            right: 25px;
            color: white;
            transition: 0.3s;
        }
        .logout-btn:hover { transform: scale(1.1); opacity: 0.9; }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
        }

        .dashboard { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px; 
            width: 100%;
            max-width: 900px;
        }
        
        /* Premium Gradient Border Circle Card */
        .card { 
            background: white; 
            width: 160px;
            height: 160px;
            border-radius: 50%; 
            text-align: center; 
            text-decoration: none; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.04);
            border: 2px solid transparent;
            background-image: linear-gradient(white, white), linear-gradient(135deg, #008080, #00ced1);
            background-origin: border-box;
            background-clip: content-box, border-box;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 128, 128, 0.12);
        }

        /* Icons with Gradient Color Effect */
        .card i { 
            font-size: 36px; 
            margin-bottom: 12px;
            background: linear-gradient(135deg, #008080, #00ced1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card span { 
            display: block; 
            font-size: 10px; 
            font-weight: 600; 
            color: #334155; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 10px;
            line-height: 1.3;
        }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: repeat(2, 1fr); gap: 20px; }
            .card { width: 140px; height: 140px; }
            .header h2 { font-size: 0.9rem; padding: 0 40px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Government College of Engineering, Erode</h2> 
        <a href="../login.html" class="logout-btn"><i class="fas fa-power-off fa-lg"></i></a>
    </div>

    <div class="container">
        <div class="dashboard">
            <a href="announcements.html" class="card">
                <i class="fas fa-bullhorn"></i>
                <span>Announcement</span>
            </a>
            
            <a href="attendance.html" class="card">
                <i class="fas fa-calendar-check"></i>
                <span>My Attendance</span>
            </a>
            
            <a href="view-notes.html" class="card">
                <i class="fas fa-book-open"></i>
                <span>View Notes</span>
            </a>
            
            <a href="view-marks.html" class="card">
                <i class="fas fa-chart-line"></i>
                <span>View Marks</span>
            </a>
            
            <a href="leave-request.html" class="card">
                <i class="fas fa-paper-plane"></i>
                <span>Apply Leave</span>
            </a>
            
            <a href="leave-status.html" class="card">
                <i class="fas fa-info-circle"></i>
                <span>Leave Status</span>
            </a>
        </div>
    </div>

        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZOJh_a5oDaKluV3IU6Ly2o7PlTlSEbhQ",
            authDomain: "college-connect-2cd42.firebaseapp.com",
            databaseURL: "https://college-connect-2cd42-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "college-connect-2cd42",
            storageBucket: "college-connect-2cd42.firebasestorage.app",

        async function setupNotifications() {

                    }
                    const token = await getToken(messaging, { 
                        vapidKey: 'BPBURlporDMiTApSW3okYYSHPVBzPSu684TR5rGUT1L32soIARYbCVuTEpnI1rAddTzx8WHfM61aqEI3bueeuSY',
                        serviceWorkerRegistration: registration 
                    });
                    if (token) {
                        await set(ref(db, 'users/STU001/fcmToken'), token);
                    }
                }
            } catch (err) {
                console.error("Token retrieval failed:", err);
            }
        }

        onMessage(messaging, (payload) => {
            alert(`New Announcement: ${payload.notification.title}\n${payload.notification.body}`);
        });

        setupNotifications();
    </script>
</body>
</html>
