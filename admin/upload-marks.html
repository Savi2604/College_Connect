<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bulk Marks Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/modern-ui.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            padding: 20px;
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
            background: var(--card-bg-light);
            backdrop-filter: blur(16px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-light);
        }

        h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 25px;
        }

        /* Updated Grid for 3 columns */
        .filter-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.03);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-light);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 13px;
            color: var(--text-light);
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            /* Subtle input bg */
            color: var(--text-light);
        }

        select:focus,
        input:focus {
            border-color: var(--primary);
            background: var(--card-bg-light);
        }

        #totalMarks {
            border: 2px solid var(--primary);
            font-weight: bold;
            color: var(--primary);
        }

        .btn-fetch {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            grid-column: span 3;
            transition: all 0.3s;
        }

        .btn-fetch:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .student-list-area {
            margin-top: 25px;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid var(--border-light);
            text-align: left;
            color: var(--text-light);
        }

        th {
            background: var(--primary);
            color: white;
        }

        .mark-input {
            width: 100px;
            padding: 8px;
            border: 1px solid var(--border-light);
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: var(--text-light);
            background: var(--card-bg-light);
        }

        .btn-save {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            display: none;
            margin: 20px;
            color: var(--text-light);
        }
    </style>
</head>

<body>
    <div class="dynamic-bg"></div>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2 style="margin: 0;"><i class="fas fa-edit"></i> Marks Management</h2>
        </div>

        <div class="filter-section">
            <div>
                <label>Department</label>
                <select id="targetDept">
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="MECH">MECH</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="AUTO">AUTO</option>
                </select>
            </div>
            <div>
                <label>Year</label>
                <select id="targetYear">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div>
                <label>Semester</label>
                <select id="targetSem">
                    <option value="Sem 1">Sem 1</option>
                    <option value="Sem 2">Sem 2</option>
                    <option value="Sem 3">Sem 3</option>
                    <option value="Sem 4">Sem 4</option>
                    <option value="Sem 5">Sem 5</option>
                    <option value="Sem 6">Sem 6</option>
                    <option value="Sem 7">Sem 7</option>
                    <option value="Sem 8">Sem 8</option>
                </select>
            </div>
            <div>
                <label>Subject Name</label>
                <input type="text" id="subjectName" placeholder="e.g. Java">
            </div>
            <div>
                <label>Internal Type</label>
                <select id="internalType">
                    <option value="Internal 1">Internal 1</option>
                    <option value="Internal 2">Internal 2</option>
                </select>
            </div>
            <div>
                <label>Total Marks</label>
                <input type="number" id="totalMarks" placeholder="e.g. 100" value="100">
            </div>

            <button class="btn-fetch" onclick="fetchStudentsForMarks()">Get Student List</button>
        </div>

        <div id="loading" class="loading"><i class="fas fa-spinner fa-spin fa-2x" style="color: #008080;"></i></div>

        <div id="studentArea" class="student-list-area">
            <h4 id="displayInfo"
                style="margin-bottom: 10px; color: var(--primary); border-bottom: 2px solid var(--primary); padding-bottom: 5px;">
            </h4>
            <table>
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Marks Obtained</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
            </table>
            <button class="btn-save" onclick="saveBulkMarks()">Update All Marks</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZOJh_a5oDaKluV3IU6Ly2o7PlTlSEbhQ",
            authDomain: "college-connect-2cd42.firebaseapp.com",
            databaseURL: "https://college-connect-2cd42-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "college-connect-2cd42",
            storageBucket: "college-connect-2cd42.firebasestorage.app",
            messagingSenderId: "16394931571",
            appId: "1:16394931571:web:38b8abc12ec26d7dc50906"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.validateMarkInput = (input) => {
            const total = parseFloat(document.getElementById('totalMarks').value);
            if (parseFloat(input.value) > total) {
                alert(`Mark ${total}-not more than total mark!`);
                input.value = total;
            }
        }

        window.fetchStudentsForMarks = async function () {
            const dept = document.getElementById('targetDept').value;
            const year = document.getElementById('targetYear').value;
            const subject = document.getElementById('subjectName').value.trim();
            const sem = document.getElementById('targetSem').value;
            const type = document.getElementById('internalType').value;

            if (!subject) { alert("Fill the Subject name!"); return; }

            const loading = document.getElementById('loading');
            const studentArea = document.getElementById('studentArea');
            const tableBody = document.getElementById('studentTableBody');

            loading.style.display = 'block';
            studentArea.style.display = 'none';
            tableBody.innerHTML = "";
            document.getElementById('displayInfo').innerText = `${sem} | ${type} | ${subject}`;

            try {
                const snapshot = await get(ref(db, 'users'));
                if (snapshot.exists()) {
                    let found = false;
                    snapshot.forEach((child) => {
                        const user = child.val();
                        if (user.role === 'student' && user.dept === dept && user.year.toString() === year) {
                            found = true;
                            tableBody.innerHTML += `
                            <tr data-id="${child.key}">
                                <td>${child.key}</td>
                                <td>${user.name}</td>
                                <td><input type="number" class="mark-input" oninput="validateMarkInput(this)" placeholder="Score"></td>
                            </tr>`;
                        }
                    });
                    if (found) studentArea.style.display = 'block';
                    else alert("No Students!");
                }
            } catch (e) { console.error(e); }
            loading.style.display = 'none';
        }

        window.saveBulkMarks = async function () {
            const subject = document.getElementById('subjectName').value.trim();
            const sem = document.getElementById('targetSem').value;
            const type = document.getElementById('internalType').value;
            const rows = document.querySelectorAll('#studentTableBody tr');
            const updates = {};

            rows.forEach(row => {
                const sID = row.getAttribute('data-id');
                const score = row.querySelector('.mark-input').value;
                if (score !== "") {
                    // Hierarchical structure: marks/rollNo/Semester/Subject/InternalType
                    updates[`marks/${sID}/${sem}/${subject}/${type}`] = parseFloat(score);
                }
            });

            if (Object.keys(updates).length === 0) { alert("Mark enter pannunga!"); return; }

            try {
                await update(ref(db), updates);
                alert("Marks uploaded successfully!");
                location.reload();
            } catch (e) { alert("Error saving marks!"); }
        }
    </script>


    <script src="../js/ui.js"></script>
</body>

</html>
