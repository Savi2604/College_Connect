<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f8fafc; padding-bottom: 30px; }
        .header { 
            background: linear-gradient(135deg, #008080 0%, #00ced1 100%); 
            color: white; padding: 20px; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header a { color: white; text-decoration: none; }
        .container { padding: 20px; max-width: 650px; margin: auto; }
        .info-bar { background: #e2e8f0; padding: 8px 15px; border-radius: 5px; font-size: 12px; margin-bottom: 15px; color: #475569; display: flex; justify-content: space-between; }
        
        .announcement-card { 
            background: white; padding: 20px; border-radius: 12px; margin-bottom: 15px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid #00ced1;
        }
        .announcement-card h3 { color: #1e293b; margin-bottom: 5px; }
        .announcement-card p { color: #64748b; font-size: 14px; line-height: 1.5; }
        .footer-info { display: flex; justify-content: space-between; margin-top: 15px; font-size: 11px; color: #94a3b8; border-top: 1px solid #f1f5f9; padding-top: 10px; }
        .no-data { text-align: center; color: #94a3b8; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html"><i class="fas fa-arrow-left fa-lg"></i></a>
        <h2>Announcements</h2>
    </div>

    <div class="container">
        <div class="info-bar">
            <span>Searching: <b id="d-dept">...</b></span>
            <span>Year: <b id="d-year">...</b></span>
        </div>
        <div id="announcement-list">
            <p style="text-align: center;">Loading...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZOJh_a5oDaKluV3IU6Ly2o7PlTlSEbhQ",
            authDomain: "college-connect-2cd42.firebaseapp.com",
            databaseURL: "https://college-connect-2cd42-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "college-connect-2cd42",
            storageBucket: "college-connect-2cd42.firebasestorage.app",
            messagingSenderId: "16394931571",
            appId: "1:16394931571:web:38b8abc12ec26d7dc50906"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Clean values from session
        const sDept = (sessionStorage.getItem("dept") || "All").trim();
        const sYear = (sessionStorage.getItem("year") || "All").trim();

        document.getElementById('d-dept').innerText = sDept;
        document.getElementById('d-year').innerText = sYear;

        const listDiv = document.getElementById('announcement-list');

        onValue(ref(db, 'announcements'), (snapshot) => {
            listDiv.innerHTML = "";
            if (snapshot.exists()) {
                const items = Object.values(snapshot.val()).sort((a, b) => b.timestamp - a.timestamp);
                let count = 0;

                items.forEach(item => {
                    // Mukkiamana Logic: ADMIN or All or Exact Match
                    const isDeptOk = (sDept === "ADMIN" || sDept === "All") || 
                                     (item.targetDepts && (item.targetDepts.includes(sDept) || item.targetDepts.includes("All")));
                    
                    const isYearOk = (sYear === "All" || sYear === "N/A") || 
                                     (item.targetYears && (item.targetYears.includes(sYear) || item.targetYears.includes("All")));

                    if (isDeptOk && isYearOk) {
                        count++;
                        listDiv.innerHTML += `
                            <div class="announcement-card">
                                <h3>${item.title}</h3>
                                <p>${item.message}</p>
                                <div class="footer-info">
                                    <span><i class="far fa-clock"></i> ${new Date(item.timestamp).toLocaleDateString()}</span>
                                    <span><i class="fas fa-user-shield"></i> Official</span>
                                </div>
                            </div>`;
                    }
                });
                if(count === 0) listDiv.innerHTML = '<p class="no-data">No matching announcements found.</p>';
            } else {
                listDiv.innerHTML = '<p class="no-data">No data found.</p>';
            }
        });
    </script>
</body>
</html>
