<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials - GCEE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/modern-ui.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
        }

        /* Header Style */
        .page-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 5px;
            margin-bottom: 10px;
        }

        .page-header h2 {
            color: var(--primary);
            margin: 0;
            font-size: 24px;
        }

        .search-container {
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            background: transparent;
            padding: 5px 0;
        }

        .search-box {
            width: 100%;
            padding: 14px 45px;
            border-radius: 12px;
            border: 1.5px solid var(--border-light);
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
            background: var(--card-bg-light);
            color: var(--text-light);
            backdrop-filter: blur(12px);
        }

        .search-box:focus {
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        /* Subject Cards */
        .subject-grid {
            display: grid;
            gap: 12px;
        }

        .subject-card {
            background: var(--card-bg-light);
            padding: 22px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            font-weight: 700;
            font-size: 18px;
            color: var(--text-light);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
            backdrop-filter: blur(12px);
            transition: all 0.2s ease;
        }

        .subject-card i {
            margin-right: 15px;
            color: var(--primary);
            font-size: 20px;
        }

        .subject-card:active {
            transform: scale(0.98);
        }

        .subject-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Action Sheet / Popup */
        .action-sheet-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: flex-end;
            backdrop-filter: blur(3px);
        }

        .action-sheet {
            background: var(--card-bg-light);
            width: 100%;
            border-radius: 25px 25px 0 0;
            padding: 25px;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
            box-sizing: border-box;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .sheet-title {
            font-size: 20px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 15px;
            text-align: left;
            border-bottom: 2px solid var(--border-light);
            padding-bottom: 10px;
        }

        .category-header {
            font-size: 13px;
            font-weight: 800;
            color: var(--text-light);
            opacity: 0.7;
            text-transform: uppercase;
            margin: 20px 0 10px 5px;
            display: block;
            letter-spacing: 0.5px;
        }

        .file-list {
            margin-bottom: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.02);
            margin-bottom: 10px;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 600;
            border: 1px solid var(--border-light);
        }

        .file-item:hover {
            border-color: var(--primary);
            background: transparent;
        }

        .file-item:active {
            background: rgba(0, 0, 0, 0.05);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
        }

        .file-info i {
            color: var(--primary);
            font-size: 18px;
        }

        .download-icon {
            color: var(--primary);
            font-size: 16px;
        }

        .no-file-msg {
            padding: 12px;
            font-size: 14px;
            color: var(--text-light);
            opacity: 0.6;
            font-style: italic;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 10px;
            border: 1px dashed var(--border-light);
        }

        .btn-close {
            width: 100%;
            padding: 18px;
            margin-top: 15px;
            border: none;
            background: transparent;
            color: #ef4444;
            font-weight: bold;
            cursor: pointer;
            border-top: 1px solid var(--border-light);
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="dynamic-bg"></div>

    <div class="page-header">
        <i class="fas fa-book-reader" style="color: var(--primary); font-size: 26px;"></i>
        <h2>Study Materials</h2>
    </div>

    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="subjectSearch" class="search-box" placeholder="Search subject name..."
            onkeyup="filterSubjects()">
    </div>

    <div id="subject-grid" class="subject-grid">
        <p style="text-align: center; color: #94a3b8; margin-top: 40px;">Fetching Subjects...</p>
    </div>

    <div id="actionSheetOverlay" class="action-sheet-overlay" onclick="closeSheet()">
        <div class="action-sheet" onclick="event.stopPropagation()">
            <div class="sheet-title" id="sheetSubjectName">Subject Details</div>
            <div id="optionsContainer"></div>
            <button class="btn-close" onclick="closeSheet()">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your Config [cite: 2026-01-15]
        const firebaseConfig = {
            apiKey: "AIzaSyAZOJh_a5oDaKluV3IU6Ly2o7PlTlSEbhQ",
            authDomain: "college-connect-2cd42.firebaseapp.com",
            databaseURL: "https://college-connect-2cd42-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "college-connect-2cd42",
            storageBucket: "college-connect-2cd42.firebasestorage.app",
            messagingSenderId: "16394931571",
            appId: "1:16394931571:web:38b8abc12ec26d7dc50906"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const studentID = sessionStorage.getItem("studentID") || sessionStorage.getItem("userId");
        if (!studentID) {
            window.location.replace("../login.html");
        }

        const MY_DEPT = sessionStorage.getItem("dept") || "IT";
        const MY_YEAR = sessionStorage.getItem("year") || "3";

        onValue(ref(db, 'study_materials'), (snapshot) => {
            const grid = document.getElementById('subject-grid');
            grid.innerHTML = "";
            const allData = snapshot.val() || {};
            const grouped = {};

            // Processing ALL files [cite: 2026-01-15]
            Object.values(allData).forEach(item => {
                if (item.dept === MY_DEPT && item.year.toString() === MY_YEAR) {
                    const subName = item.subject.split(' - ')[0];
                    const fileName = item.subject.split(' - ')[1] || "Material File";

                    if (!grouped[subName]) {
                        grouped[subName] = { "Notes": [], "Syllabus": [], "Question Paper": [] };
                    }

                    if (grouped[subName][item.type]) {
                        grouped[subName][item.type].push({ name: fileName, url: item.fileUrl });
                    }
                }
            });

            if (Object.keys(grouped).length === 0) {
                grid.innerHTML = "<p style='text-align:center; padding:50px; color:#999;'>No materials found for your year/dept.</p>";
                return;
            }

            Object.keys(grouped).forEach(sub => {
                const card = document.createElement('div');
                card.className = 'subject-card';
                card.innerHTML = `<i class="fas fa-folder-open"></i> ${sub}`;
                card.onclick = () => openSheet(sub, grouped[sub]);
                grid.appendChild(card);
            });
        });

        // Open Sheet with ALL categories visible [cite: 2026-01-15]
        window.openSheet = (name, data) => {
            document.getElementById('sheetSubjectName').innerText = name;
            let html = "";
            const categories = ["Notes", "Syllabus", "Question Paper"];

            categories.forEach(cat => {
                const files = data[cat] || [];
                html += `<span class="category-header">${cat} (${files.length})</span><div class="file-list">`;

                if (files.length > 0) {
                    files.forEach(file => {
                        html += `
                            <a href="${file.url}" target="_blank" class="file-item">
                                <div class="file-info"><i class="far fa-file-pdf"></i> ${file.name}</div>
                                <i class="fas fa-arrow-circle-down download-icon"></i>
                            </a>`;
                    });
                } else {
                    html += `<div class="no-file-msg">No ${cat} uploaded for this subject.</div>`;
                }
                html += `</div>`;
            });

            document.getElementById('optionsContainer').innerHTML = html;
            document.getElementById('actionSheetOverlay').style.display = 'flex';
        };

        window.closeSheet = () => document.getElementById('actionSheetOverlay').style.display = 'none';

        window.filterSubjects = function () {
            const input = document.getElementById('subjectSearch').value.toLowerCase();
            const cards = document.getElementsByClassName('subject-card');
            Array.from(cards).forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(input) ? "flex" : "none";
            });
        };
    </script>


    <script src="../js/ui.js"></script>
</body>

</html>
